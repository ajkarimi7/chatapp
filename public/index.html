<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="appContainer" class="flex-column">
        <header>
            <div class="container flex-column flex-center">
                <h1>Quick Chat</h1>
                <p class="light-text">The Easiest way to get your message across</p>
            </div>
        </header>
            <div id="mainContent" class="container flex-grow-1 flex-column">
                <section id="login" class="">
                    <h2 class="text-center">Get Started</h2>
                    <form id="loginForm" class="flex">
                        <input type="text" name="username" class="flex-grow-1" id="usernameInput" placeholder="username">
                        <button id="loginBtn">Chat!</button>
                    </form>
                </section>
                
                <section id="chat" class="hidden flex-grow-1 flex-column">
                    <div id="messagesList" class="flex-grow-1">

                    </div>

                    <form id="messageForm" class="flex mb-2">
                        <input type="text" name="message" class="flex-grow-1" id="messageInput" placeholder="Enter a Message">
                        <button id="sendBtn">Send</button>
                    </form>
                </section>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

            

            <script src="app.js"></script>

        
    </div>  
</body>
</html>
